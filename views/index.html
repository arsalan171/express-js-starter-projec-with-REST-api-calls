<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zest Mobile App api services</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container text-centerd">

        <div class="col-md-10 col-sm-offset-2">
            <h2>Zest Mobile App</h2>
            <p>
                <b>Please</b> login for api list.</p>
        </div>
        <div class="alert alert-danger" id="error" style="display:none">
            <strong>Error!</strong> Please fill both the fields
        </div>
        <form class="form-horizontal" action="">
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username:</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="username" placeholder="Enter username" name="username" required>
                </div>
                <div class="col-sm-5">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
                </div>
                <div class="col-sm-5">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" onclick="loginAsAdmin()">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function loginAsAdmin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("pwd").value;
            var error = document.getElementById("error");
            if (username != "" && password != "") {
                if (username == "administrator" && password == "admin123$") {
                    window.location = "/list";
                }
            }
            else {
                error.style.display = 'block';
            }
        }

    </script>
</body>

</html>
